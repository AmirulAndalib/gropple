before:
  hooks:
    - go mod tidy
    - go test ./...
    # - golangci-lint run

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  skip: true

dockers:
  - image_templates:
      - "tardisx/gropple:{{ .Tag }}"
      - "tardisx/gropple:v{{ .Major }}"
      - "tardisx/gropple:v{{ .Major }}.{{ .Minor }}"
      - "tardisx/gropple:latest"


